    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                eventDidMount: function(info) {
                    tippy(info.el, {
                        content: info.event.extendedProps.description || info.event.title,
                        placement: 'top',
                        arrow: true,
                        theme: 'light-border'
                    });
                },
                events: function(info, successCallback, failureCallback) {
                    var selectedFile = document.getElementById('calendarSelect').value;
                    fetch(selectedFile)
                        .then(response => response.text())
                        .then(data => {
                            var jcalData = ICAL.parse(data);
                            var comp = new ICAL.Component(jcalData);
                            var vevents = comp.getAllSubcomponents('vevent');
                            var events = vevents.map(vevent => {
                                var event = new ICAL.Event(vevent);
                                return {
                                    title: event.summary,
                                    start: event.startDate.toJSDate(),
                                    allDay: true,
                                    extendedProps: {
                                        description: `${event.summary} (${event.description || 'No group info'})`
                                    }
                                };
                            });
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching calendar data:', error);
                            failureCallback(error);
                        });
                }
            });
            calendar.render();

            document.getElementById('calendarSelect').addEventListener('change', function() {
                calendar.refetchEvents();
            });
        });
    </script>
